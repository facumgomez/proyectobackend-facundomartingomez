paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags: 
        - Carts
      responses:
        200:
          description: Muestra lista de carritos
          content: 
            application/json:
              type: object
              schema: 
                type: array
                items:
                  $ref: '#components/schemas/Carts'                              
        404: 
          description: Error en el pedido al servidor
    post:     
      summary: Crea un carrito
      tags: 
        - Carts
      responses:
        200:
          description: Muestra el carrito creado
          content: 
            application/json:
              schema: 
                properties: 
                  status:
                    type: String
                    example: success
                  message: 
                    type: String
                    example: Create cart
                  newCart:
                    type: object
                    example:
                      $ref: '#components/schemas/Cart/example'          
        404: 
          description: Error en el pedido al servidor  

  /api/carts/{cid}:  
    get:
      summary: Obtiene el carrito cuyo id se haya pasado por params
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string  
      responses:
        200:
          description: Muestra un carrito a partir de su id
          content: 
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#components/schemas/Cart'
        404: 
          description: Error en el pedido al servidor  
    put:           
      summary: Actualiza los productos de un carrito a partir de su id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string       
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateCartProducts'               
      responses:
        200:
          description: Muestra el carrito luego de ser actualizado
        404: 
          description: Error en el pedido al servidor  
    delete:
      summary: Elimina todos los productos de el carrito a partir de su id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string          
      responses:
        200:
          description: Mensaje de que los productos se eliminaron con éxito
          content: 
            application/json:
              schema: 
                items:
                  $ref: '#components/schemas/DeletedCart'
        404: 
          description: Error en el pedido al servidor  

  /api/carts/{cid}/product/{pid}:
    post:  
      summary: Añade el producto obtenido por params al carrito obtenido por params. Si el producto ya existe el el carrito aumenta su quantity en +1
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string  
      - name: pid
        in: path
        required: true
        description: ID del producto que desea agregar 
        schema:
          $type: string                             
      responses:
        200:
          description: Mensaje de que el producto se actualizo con éxito
        404: 
          description: Error en el pedido al servidor                

  /api/carts/{cid}/products/{pid}:
    put:           
      summary: Actualiza la cantidad un producto específico obtenido por params de un carrito a partir de su id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string 
      - name: pid
        in: path
        required: true
        description: ID del producto que desea agregar 
        schema:
          $type: string             
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateQuantity'                   
      responses:
        200:
          description: Muestra el carrito luego de ser actualizado
        404: 
          description: Error en el pedido al servidor  
    delete:
      summary: Elimina un producto específico obetenido por params de un carrito a partir de su id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string 
      - name: pid
        in: path
        required: true
        description: ID del producto que desea agregar 
        schema:
          $type: string          
      responses:
        200:
          description: Mensaje de que el producto se eliminó con éxito
        404: 
          description: Error en el pedido al servidor

  /api/carts/cart/{cid}:
    delete: 
      summary: Elimina un carrito a partir de su id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito que desea solicitar 
        schema:
          $type: string       
      responses:
        200:
          description: Mensaje de que el carrito se eliminó con éxito
        404: 
          description: Error en el pedido al servidor    

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado de mongo
        products:
          type: Array
          description: Array contenedor de productos
          items: 
            product: 
              type: ObjectId
              description: Id del producto
            quantity:
              type: Number
              description: Cantidad del producto en el carrito
      example: 
        _id: 66a9a36b651b92c5a64a0387
        products: []
    Carts:
      type: object
      properties:
        status:
          type: ObjectId
          description: Id autogenerado de Mongo
        carts:
          type: Array
          description: Array contenedor de carritos
      example: 
        status: success
        carts: [{_id: 6631d9e85f73b801b3f498b0, products: [],}]
    deletedCart: 
      example:  
        message: Products deleted
        cart: 
          _id: 665d3e144692bba85d79d933
          products: []
  requestBodies:
    updateCartProducts:
      type: object
      properties:
        products:
          type: Array
          description: Array contenedor de productos
          items: 
            product: 
              type: ObjectId
              description: Id del producto
            quantity:
              type: Number
              description: Cantidad del producto en el carrito
          example: [{products: 6631d325fcbff55896758b0a, quantity: 3}]
    updateQuantity:
      type: object
      properties:
        quantity:
          type: Number
          description: Cantidad del producto en el carrito
      example:
        quantity: 2    